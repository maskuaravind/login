<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color:rgb(11, 11, 11);
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #ffffff;
      border-bottom: 1px solid #dbdbdb;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
    }

    .navbar h1 {
      font-family: 'Grand Hotel', cursive;
      font-size: 28px;
      color: #262626;
      margin: 0;
    }

    .profile-header {
      display: flex;
      align-items: center;
      padding: 30px 20px;
      border-bottom: 1px solid #dbdbdb;
      background-color: #fff;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-right: 50px;
      object-fit: cover;
    }

    .profile-info h2 {
      margin: 0;
      font-size: 26px;
      font-weight: normal;
    }

    .profile-stats {
      margin: 10px 0;
      display: flex;
      gap: 20px;
    }

    .profile-stats span {
      font-weight: bold;
    }

    .bio {
      font-size: 14px;
      color: #333;
    }

    .post-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2px;
      margin-top: 20px;
    }

    .post-grid img {
      width: 100%;
      height: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .post-grid img:hover {
      transform: scale(1.02);
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .profile-header {
        flex-direction: column;
        align-items: flex-start;
      }
      .profile-pic {
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>Instagram</h1>
  </div>

  <div class="profile-header">
   <a href="{{ url_for('static', filename='images/allu1.jpeg') }}" target="_self">
  <img src="{{ url_for('static', filename='images/allu1.jpeg') }}" alt="Post 3" width="100px" height="100px">
</a>
    <div class="profile-info">
      <h2>username_here</h2>
      <div class="profile-stats">
        <p><span>12</span> posts</p>
        <p><span>250</span> followers</p>
        <p><span>180</span> following</p>
      </div>
      <p class="bio">This is a cool bio that makes the page look like Instagram!</p>
    </div>
  </div>

  <div class="post-grid">
    
   <a href="{{ url_for('static', filename='images/allu2.jpg') }}" target="_self">
  <img src="{{ url_for('static', filename='images/allu2.jpg') }}" alt="Post 2" width="50px" height="50px">
</a>

<a href="{{ url_for('static', filename='images/allu3.jpg') }}" target="_self">
  <img src="{{ url_for('static', filename='images/allu3.jpg') }}" alt="Post 3" width="50px" height="50px">
</a>

    <!-- Add more images below -->
  </div>

</body>
</html>
